{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Pacientes</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.id }}</td>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf_formatado }}</td>
                <td>{{ paciente.telefone }}</td>
                <td>{{ paciente.email }}</td>
                <td>
                    <a href="{{ url_for('main.editar_paciente', id=paciente.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form method="POST" action="{{ url_for('main.excluir_paciente', id=paciente.id) }}" style="display: inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.cadastrar_paciente') }}" class="btn btn-success">Novo Paciente</a>
</div>
{% endblock %}
